	<style>
		body {
			height: 100vh;
		}

		plan-travail {
			display: block;
			width: 100%;
			height: 100%;
			background-color: var(--bgColor);
			color: var(--fgColor);
		}
	</style>
	<script>
		const verbose = false;
		let espacePrincipal = document.getElementById('espacePrincipal');
		document.body.style.setProperty("--sizeModifier", 1);
		document.body.style.setProperty("--bgColor", '#FFFFFF');
		document.body.style.setProperty("--fgColor", '#000000');
		document.body.style.setProperty("--fgColorSemiTransparent", 'rgba(0, 0, 0, 0.5)');
		document.body.style.setProperty("--fgColorTransparent", 'rgba(0, 0, 0, 0.25)');
		document.body.style.setProperty("--fgColorForward", '#000000');
		document.body.style.setProperty("--goodColor", '#00FF00');
		document.body.style.setProperty("--goodColorTransparent", 'rgba(0, 255, 0, 0.5)');
		document.body.style.setProperty("--errorColor", '#FF0000');
		document.body.style.setProperty("--warningColor", '#FFFF00');
		document.body.style.setProperty("--titleColor", '#0000FF');
		document.body.style.setProperty("--glowColor", '#0000FF00');

		const sheet = document.styleSheets[0];

		let ruleToEdit;
		const ruleSelectoBibliotheque = "bibliotheque-algorithmique > div.img";
		const ruleSelectorBoucle = "structure-iterative-non-bornee-element > div.boucleSVG";
		const ruleSelectorBoucle2 = "structure-iterative-bornee-element > div.boucleSVG";
		const ruleSelectorSortie = "condition-sortie-element";
		const ruleSelectorDico = "dictionnaire-donnee > div.img";
		const ruleSelectorErreur = "affichage-erreur-element > div.img";

		for (let i = 0; i < sheet.cssRules.length; i++) {
			if (sheet.cssRules[i].selectorText === ruleSelectoBibliotheque) {
				ruleToEdit = sheet.cssRules[i];
				ruleToEdit.style.backgroundImage = `url(assetsDynamiques/BibliothequeAlgo.svg?fgColor=000000)`;
			}
			if (sheet.cssRules[i].selectorText === ruleSelectorBoucle) {
				ruleToEdit = sheet.cssRules[i];
				ruleToEdit.style.backgroundImage = `url(assetsDynamiques/boucle.svg?fgColor=000000&bgColor=FFFFFF)`;
			}
			if (sheet.cssRules[i].selectorText === ruleSelectorBoucle2) {
				ruleToEdit = sheet.cssRules[i];
				ruleToEdit.style.backgroundImage = `url(assetsDynamiques/boucle.svg?fgColor=000000&bgColor=FFFFFF)`;
			}
			if (sheet.cssRules[i].selectorText === ruleSelectorSortie) {
				ruleToEdit = sheet.cssRules[i];
				ruleToEdit.style.backgroundImage = `url(assetsDynamiques/conditionSortie.svg?fgColor=000000)`;
			}
			if (sheet.cssRules[i].selectorText === ruleSelectorDico) {
				ruleToEdit = sheet.cssRules[i];
				ruleToEdit.style.backgroundImage = `url(assetsDynamiques/DictionnaireDonnees.svg?fgColor=000000)`;
			}
			if (sheet.cssRules[i].selectorText === ruleSelectorErreur) {
				ruleToEdit = sheet.cssRules[i];
				ruleToEdit.style.backgroundImage = `url(assetsDynamiques/erreurs.svg?fgColor=000000)`;
			}
		}
	</script>
