		<script>
			const isElectron = false;
			const isExam = false;

			if (isExam) {
				// On ajoute le exam-style.css
				const link = document.createElement("link");
				link.rel = "stylesheet";
				link.href = "exam-style.css";
				document.head.appendChild(link);
			}

			const editeur = document.querySelector("editeur-interface");
			const verbose = false;
			let titreAlgo = document.getElementById("titreAlgo");

			const box = document.querySelector("[data-glow]");

			const preferences = {
				glow: false,
				dockEffect: true,
				renderScale: 4,
			};

			setTimeout(async () => {
				await customElements.whenDefined("editeur-interface");
				preferences.glow =
					editeur.getCookie("glow") === "true"
						? true
						: editeur.getCookie("glow") === "false"
							? false
							: navigator.userAgent.includes("Chrome");
				preferences.dockEffect =
					editeur.getCookie("dockEffect") === "false" ? false : true;
				if (!preferences.glow) {
					box.classList.remove("active");
				}
				if (isExam) {
					preferences.glow = false;
					preferences.dockEffect = false;
				}
			});

			box.addEventListener("mouseenter", () => {
				if (preferences.glow) {
					box.classList.add("active");
				}
			});

			box.addEventListener("mouseleave", () => {
				box.classList.remove("active");
			});

			const syncPointer = ({ x, y }) => {
				document.documentElement.style.setProperty("--x", x.toFixed(2));
				document.documentElement.style.setProperty(
					"--xp",
					(x / window.innerWidth).toFixed(2),
				);
				document.documentElement.style.setProperty("--y", y.toFixed(2));
				document.documentElement.style.setProperty(
					"--yp",
					(y / window.innerHeight).toFixed(2),
				);
			};
			document.body.addEventListener("pointermove", syncPointer);

			document.addEventListener("DOMContentLoaded", () => {
				const parentDiv = document.querySelector("[data-glow]");
				const childDiv = document.querySelector(".barreOutilsHorizontale");

				childDiv.addEventListener("mouseenter", () => {
					if (preferences.glow) {
						parentDiv.classList.add("active");
					}
				});

				childDiv.addEventListener("mouseleave", () => {
					parentDiv.classList.remove("active");
				});
			});

			/* Dock animation */
			const dock = document.querySelector(".dock");
			const icons = document.querySelectorAll(".dock-item");

			function updateDock() {
				icons.forEach((icon) => {
					let scale = 1;
					let margin = "1px";
					const updateIcon = (s, m) => (scale = s) && (margin = m);
					icon.isHover && updateIcon(1.5, ".6em");
					icon.isNext && updateIcon(1.25, ".6em");
					icon.style.transform = `scale(${scale})`;
					icon.style.margin = `0 ${margin}`;
				});
			}

			function reset() {
				icons.forEach((icon) => (icon.isHover = icon.isNext = false));
				updateDock();
			}

			function activate(e) {
				if (!preferences.dockEffect) return;
				if (e.target.matches(".dock-item")) {
					icons.forEach((icon) => {
						icon.isHover = icon === e.target;
						icon.isNext =
							Math.abs(
								[...icons].indexOf(icon) -
								[...icons].indexOf(e.target),
							) === 1;
					});
					updateDock();
				}
			}

			dock.addEventListener("pointermove", activate, false);
			dock.addEventListener("pointerleave", reset, false);
		</script>
