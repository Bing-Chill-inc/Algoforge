<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoForge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <editeur-interface>
        <header>
            <img src="assets/algoforgeLogo.png" alt="Logo AlgoForge" id="logoAlgoForge">
            <div class="titreEtMenu">
                <h1><span contenteditable="true" id="titreAlgo">Titre de l'algorithme</span><span> ✎</span></h1>
                <div class="menuButtons">
                    <button>
                        <span>Fichier</span>
                        <menu-deroulant id="menuDeroulantFichier">

                        </menu-deroulant>
                    </button>
                    <button>
                        <span>Édition</span>
                        <menu-deroulant id="menuDeroulantEdition">

                        </menu-deroulant>
                    </button>
                    <button>
                        <span>Aide</span>
                        <menu-deroulant id="menuDeroulantAide">

                        </menu-deroulant>
                    </button>
                </div>
            </div>
            <div class="zonePartage">
                <button class="partage">Partager</button>
            </div>
            <select id="theme">

            </select>
        </header>
        <div class="barreOutilsHorizontale">
            <img src="assets/mini/pointeur.svg" id="boutonPointeur" class="selected">
            <img src="assets/mini/probleme.svg" id="boutonProbleme">
            <img src="assets/mini/procedure.svg" id="boutonProcedure">
            <img src="assets/mini/structureSi.svg" id="boutonStructureSi">
            <img src="assets/mini/structureSwitch.svg" id="boutonStructureSwitch">
            <img src="assets/mini/structureIterative.svg" id="boutonStructureIterative">
            <img src="assets/mini/conditionSortie.svg" id="boutonConditionSortie">
            <img src="assets/mini/lien.svg" id="boutonLien">
            <div class="undoRedo">
                <img src="assets/mini/undo.svg" id="boutonUndo">
                <img src="assets/mini/redo.svg" id="boutonRedo">
            </div>
        </div>
        <plan-travail id="espacePrincipal">

        </plan-travail>
    </editeur-interface>
</body>
