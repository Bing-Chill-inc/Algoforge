<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="pageDauthentification">
    <div id="login">
        <h1>Connexion</h1><br>
        <form id="loginForm">
            <input type="text" class="boiteSaisie" name="username" placeholder="adresse e-mail / Pseudonyme" required>
            <br>
            <input type="password" class="boiteSaisie" name="password" placeholder="mot de passe" required>
            <br>
            <input type="checkbox" id="myCheckbox" name="seSouvenir">
            <label for="myCheckbox">Se souvenir de moi</label>
            <button type="button" id="btnConnexion">Se connecter</button>
        </form>
        <div id="traitLogin">
            <hr>
            <p class="centered-text">ou</p>
        </div>
        <button class="google-signin-button">
            Se connecter avec Google
        </button>
        <button class="apple-signin-button">
            Se connecter avec Apple id
        </button>
        <button class="discord-signin-button">
            Se connecter avec Discord
        </button>
        
    </div>
    <div id="espacement"></div>
    <div id="register">
        <h1>Créer un<br>compte</h1>
        <form id="registerForm">
            <input type="text" class="boiteSaisie" name="username" placeholder="Pseudonyme" required>
            <br>
            <input type="text" class="boiteSaisie" name="mail" placeholder="adresse e-mail" required>
            <br>
            <input type="password" class="boiteSaisie" name="password" placeholder="mot de passe" required>
            <br>
            <input type="password" class="boiteSaisie" name="conf-password" placeholder="confirmer le mot de passe" required>
            <br>
            <p> Pour créer un mot de passe sécuriser, il doit contenir au moins: </p>
            <ul>
                <li>- 12 caractères</li>
                <li>- 1 chiffre</li>
                <li>- 1 majuscule</li>
                <li>- 1 minuscule</li>
                <li>- 1 caractère spécial</li>
            </ul>
            <button type="button" id="btnRegister">Créer le compte</button>
        </form>
    </div>



</body>
</html>
